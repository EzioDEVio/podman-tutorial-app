name: Podman Build and Trivy Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Podman
      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman
          podman --version

      # Build the Docker image using Podman
      - name: Build Docker image using Podman
        run: |
          podman build -t podman-tutorial-app .

      # Install Trivy for scanning vulnerabilities
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # Scan the built image with Trivy and save report as JSON
      - name: Trivy Scan Docker Image and Save Report
        run: |
          trivy image --format json --output trivy-report.json podman-tutorial-app

      # Upload the Trivy report as an artifact
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report
          path: trivy-report.json

      # Optional: Push the Docker image to Docker Hub
      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        if: success()
        run: |
          podman tag podman-tutorial-app docker.io/${{ secrets.DOCKER_USERNAME }}/podman-tutorial-app:latest
          podman push docker.io/${{ secrets.DOCKER_USERNAME }}/podman-tutorial-app:latest
